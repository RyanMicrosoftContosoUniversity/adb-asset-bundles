bundle:
  name: sample-bundle

targets:
  dev:
    mode: development
  prod:
    mode: production

resources:
  jobs:
    hello_job:
      name: "hello from bundles"
      tasks:
        - task_key: hello
          notebook_task:
            notebook_path: ./notebooks/hello.py
          job_cluster_key: small
      job_clusters:
        - job_cluster_key: small
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: Standard_DS3_v2
            num_workers: 1