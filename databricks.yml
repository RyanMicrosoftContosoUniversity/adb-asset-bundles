bundle:
  name: sample-bundle

targets:
  dev:
    mode: development
    # No workspace.host here; CLI will use DATABRICKS_HOST from environment
  prod:
    mode: production
    # Same here; rely on environment variable

resources:
  jobs:
    hello_job:
      name: "hello from bundles"
      tasks:
        - task_key: hello
          notebook_task:
            notebook_path: ./notebooks/hello.py
          job_cluster_key: small
      job_clusters:
        - job_cluster_key: small
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            num_workers: 1